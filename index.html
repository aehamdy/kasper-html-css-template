<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./styles/all.min.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Kasper | Template Two</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo">
          <img src="./assets/logo.png" alt="Logo Pic" />
        </a>
        <nav class="header__nav">
          <i class="header__burgerIcon fas fa-bars"></i>
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link header__link--active" href="#">Home</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Services</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Portfolio</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">About</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Pricing</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Contact</a>
            </li>
          </ul>
          <div class="header__search">
            <i class="fas fa-search"></i>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
